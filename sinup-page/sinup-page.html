<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sin-up</title>
	<link rel="stylesheet" href="sinupstyle.css"
  </head>
  <body>
    <h1>Sign Up Page</h1>
	 <p>Please fill in this form to create an account.</p>
   

        <form method="get" action="successful.html">
          <div class="content">
          <label for="FirstName">First Name:</label>
          <input type="text" id="FirstName" placeholder="First Name" required>

          <label for="LastName">Last Name:</label>
          <input type="text" id="LastName" placeholder="Last Name" required>
          <br>

          <label for="user">User Name:</label>
          <input type="Email" id="email" placeholder="Enter User Name" required>

          <label for="pass">Password:</label>
          <input type="password" id="pass" placeholder="Enter Password" required>

         
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

           <button type="submit" class="registerbtn">Register</button>
	     </div>
            <div class="signin">
              <p>Already have an account? <a href="#">Sign in</a>.</p>
             </div>
        </form>

  </body>
</html>
